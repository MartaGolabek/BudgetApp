<!DOCTYPE html>
<html ng-app="budgetApp">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-reboot.min.css">

		<link rel="stylesheet" type="text/css" href="style/custom_style.css">

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="controller/app.js"></script>
		<title>Budget App</title>
	</head>
	<body ng-controller="budgetController">
		<div class="container">
		  <div class="jumbotron">
		    <h1>Budget App</h1>
		    <p>Keep your budget under control!</p>
		  </div>

			<div class="btn-group btn-group-justified col-sm-12" role="group" aria-label="...">
			  <div class="btn-group col-sm-4" role="group">
			    <button type="button" class="btn btn-default col-sm-12">Targets</button>
			  </div>
			  <div class="btn-group col-sm-4" role="group">
			    <button type="button" class="btn btn-default col-sm-12">Expenses</button>
			  </div>
			  <div class="btn-group col-sm-4" role="group">
			    <button type="button" class="btn btn-default col-sm-12">Analysis</button>
			  </div>
			</div>
		

			<!-- NEW BUDGET ENTRY -->
			<div class="panel panel-default">
			  <div class="panel-heading">Set a new monthly budget</div>
			  <div class="panel-body">
			  	  <form name="myForm">
				    <label for="yearSelect" class="col-sm-2"> Year: </label>
				    <select name="yearSelect" id="yearSelect" ng-model="budgetEntity.year">
				      <option ng-repeat="option in data.years">{{option.year}}</option>
				    </select>
				  </form>

				  <form name="myForm">
				    <label for="monthSelect" class="col-sm-2"> Month: </label>
				    <select name="monthSelect" id="monthSelect" ng-model="budgetEntity.month">
				      <option ng-repeat="option in data2.months">{{option.month}}</option>
				    </select>
				  </form>

				  <form name="myForm" class="form-inline">
				    <label for="budget" class="col-sm-2">Budget: </label>
					  <input type="text" class="form-control col-sm-2" id="budget" ng-model="budgetEntity.budgetValue">
				  </form>

				  <button type="button" class="btn btn-primary">Save</button>

			  </div>
			</div>

		</div>
	</body>
</html>
