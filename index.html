<!DOCTYPE html>
<html ng-app="budgetApp">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-reboot.min.css">

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="controller/app.js"></script>
		<title>Budget App</title>
	</head>
	<body ng-controller="budgetController">
		<div class="container">
		  <div class="jumbotron">
		    <h1>Budget App</h1>
		    <p>Keep your budget under control!</p>
		  </div>
		</div>

		<!-- <div> -->
			<!-- <div> -->
				<div class="panel panel-default">
				  <div class="panel-heading">Set a new monthly budget</div>
				  <div class="panel-body">
				  	  <form name="myForm">
					    <label for="repeatSelect"> Repeat select: </label>
					    <select name="repeatSelect" id="repeatSelect" ng-model="data.model">
					      <option ng-repeat="option in data.years" value="{{option.id}}">{{option.year}}</option>
					    </select>
					  </form>
				  </div>
				</div>
				
			<!-- </div> -->
			
		<!-- </div> -->
	</body>
</html>
