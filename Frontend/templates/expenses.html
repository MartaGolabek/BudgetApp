<h3>Expenses</h3>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" />

                                </th>
                                <th>Product</th>
                                <th>Product category</th>
                                <th>Price (EUR)</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="expense in expenses">
                                <td>
                                    <input type="checkbox" ng-model="expense.selected"/></td>
                                <td>
                                    <input type="text" class="form-control" ng-model="expense.PRODUCT_NAME" ng-change="adjustShowBtn(expense.ID)" required/></td>
                                <td>
                                    <!-- <input type="text" class="form-control" ng-model="productDetail.category" required/> -->
                                    <select name="catSelect" id="catSelect" ng-model="expense.PRODUCT_CAT" ng-change="adjustShowBtn(expense.ID)">
								      <option ng-repeat="option in productCategories">{{option.cat}}</option>
								    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="expense.PRICE" ng-change="adjustShowBtn(expense.ID)" required/>
                                </td>
                                <td>
                                    <!-- adjust date format -->
                                    <input type="text" class="form-control" ng-model="expense.DATE" ng-change="adjustShowBtn(expense.ID)" required/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group">
                        <input ng-hide="!expenses.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                        <input type="submit" class="btn btn-primary pull-right" value="Add New" ng-click="addNew()">
                        <input ng-show="saveShow" class="btn btn-primary pull-right" value="Save" ng-click="saveChanges()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
