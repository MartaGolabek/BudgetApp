<!-- NEW BUDGET ENTRY -->
<div class="panel panel-default">
  <div class="panel-heading">Set a new monthly budget</div>
  <div class="panel-body">
  	  <form name="myForm">
	    <label for="yearSelect" class="col-sm-2"> Year: </label>
	    <select name="yearSelect" id="yearSelect" ng-model="budgetEntity.year">
	      <option ng-repeat="option in data.years">{{option.year}}</option>
	    </select>
	  </form>

	  <form name="myForm">
	    <label for="monthSelect" class="col-sm-2"> Month: </label>
	    <select name="monthSelect" id="monthSelect" ng-model="budgetEntity.month">
	      <option ng-repeat="option in data2.months">{{option.month}}</option>
	    </select>
	  </form>

	  <form name="myForm" class="form-inline">
	    <label for="budget" class="col-sm-2">Budget: </label>
		  <input type="text" class="form-control col-sm-2" id="budget" ng-model="budgetEntity.budgetValue">
	  </form>

	  <button type="button" class="btn btn-primary" ng-click="addNewBudget()">Save</button>

  </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form ng-submit="addNew()">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAllBudgets()" />

                                </th>
                                <th>Year</th>
                                <th>Month</th>
                                <th>Budget (EUR)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="budget in budgetDetails">
                                <td>
                                    <input type="checkbox" ng-model="budget.selected"/></td>
                                <td>
                                    <select name="yearSelect" id="yearSelect" ng-model="budget.YEAR">
								      <option ng-repeat="option in data.years">{{option.year}}</option>
								    </select>
                                </td>
                                <td>
                                    <!-- <input type="text" class="form-control" ng-model="productDetail.category" required/> -->
								    <select name="monthSelect" id="monthSelect" ng-model="budget.MONTH">
								      <option ng-repeat="option in data2.months">{{option.month}}</option>
								    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" ng-model="budget.BUD_VALUE" required/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group">
                        <input ng-hide="!expenses.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                        <!-- <input type="submit" class="btn btn-primary addnew pull-right" value="Add New"> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
